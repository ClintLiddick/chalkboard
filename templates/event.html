{% extends "base.html" %}
	{% block bodycontent %}
		<div id="bodyarea">
			<div id="introText" class="introColumn">
				<h1><a href="/{{course_id}}">{{course_name}}</a></h1>
                {% for event in event_list %}
                <h2>{{event.name}}</h2>
                <h3>{{month_name}} {{event.day}}, {{event.year}} </h3><br>
                <h3>Start time: {{event.time}}</h3>
                <h3>Duration: {{event.duration}}</h3>
                <br>{{event.notes}}
                <br><br><br>
                {% endfor %}
    {% endblock %}}
